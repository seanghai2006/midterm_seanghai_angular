<div class="container">
  <div class="row">
    <!-- Form Section -->
    <div class="col-3 mt-4">
      <div class="card">
        <div class="card-body">
          <div class="form-group mb-3">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" [(ngModel)]="firstname" />
          </div>

          <div class="form-group mb-3">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" [(ngModel)]="lastname" />
          </div>

          <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="age" />
          </div>

          <div class="form-group mb-4">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender" [(ngModel)]="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger me-2" (click)="clearForm()">Clear</button>
            <button type="button" class="btn btn-primary" (click)="save()">
              {{ update_index !== null ? 'Update' : 'Save' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="col-9 mt-4">
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of student_list(); let i = index">
            <th>{{ i + 1 }}</th>
            <td>{{ student.firstname }}</td>
            <td>{{ student.lastname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.gender }}</td>
            <td class="action-buttons">
              <button class="btn btn-warning btn-sm me-2" (click)="editStudent(student, i)">
                Edit
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteStudent(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
